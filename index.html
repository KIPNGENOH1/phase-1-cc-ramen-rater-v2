<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h1>Ramen Rater</h1>
  </header>

  <div id="ramen-menu">
    <!-- Dynamically populated ramen images will appear here -->
  </div>

  <div id="ramen-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Ramen image" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="restaurant">Insert Restaurant Here</h3>
  </div>

  <div id="rating-comment">
    <h3>Rating:</h3>
    <p><span id="rating-display">Insert rating here</span> / 10</p>
    <h3>Comment:</h3>
    <p id="comment-display">Insert comment here</p>
  </div>

  <form id="new-ramen">
    <h4>Add New Ramen</h4>
    <label for="new-name">Name:</label>
    <input type="text" id="new-name" placeholder="Enter ramen name" required />

    <label for="new-restaurant">Restaurant:</label>
    <input type="text" id="new-restaurant" placeholder="Enter restaurant name" required />

    <label for="new-image">Image URL:</label>
    <input type="url" id="new-image" placeholder="Enter image URL" required />

    <label for="new-rating">Rating:</label>
    <input type="number" id="new-rating" placeholder="Enter rating (1-10)" min="1" max="10" required />

    <label for="new-comment">Comment:</label>
    <textarea id="new-comment" placeholder="Write your comment here" required></textarea>

    <button type="submit" id="submit-button">Create Ramen</button>
  </form>
</body>

</html>
